<div class="card medium">

	{% if slideshow.image %}
		{% assign image = slideshow.name | append: '/images/' | append: slideshow.image %}
	{% else %}
		{% assign image = 'https://pbs.twimg.com/media/A-K9GfcCIAAkiM4.jpg'' %}
	{% endif %}

	<div class="card-image">
		<img src="{{ image }}">
	</div>

	<div class="card-content">

		<span class="card-title">{{ slideshow.title }}</span>
		
		<!--p>I am a very simple card. I am good at containing small bits of information.
		I am convenient because I require little markup to use effectively.</p-->
	</div>

	<div class="card-action">
		<a href="{{ slideshow.name }}">View Slideshow</a>
	</div>

</div>
